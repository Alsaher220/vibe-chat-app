<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login/Signup Screen -->
    <div id="auth" class="screen">
        <div class="box">
            <h1>üéâ Vibe Chat</h1>
            
            <!-- Login -->
            <div id="login">
                <h2>Login</h2>
                <input type="email" id="le" placeholder="Email">
                <input type="password" id="lp" placeholder="Password">
                <input type="password" id="ak" placeholder="Admin key (optional)">
                <button onclick="login()">Login</button>
                <p>No account? <span onclick="toSignup()">Sign up</span></p>
            </div>

            <!-- Signup -->
            <div id="signup" class="hide">
                <h2>Create Account</h2>
                <input type="text" id="sn" placeholder="Username">
                <input type="email" id="se" placeholder="Email">
                <input type="password" id="sp" placeholder="Password">
                <label for="sf">
                    <div id="prev">üì∑ Add Photo</div>
                </label>
                <input type="file" id="sf" accept="image/*" onchange="prev()">
                <button onclick="signup()">Create Account</button>
                <p>Have account? <span onclick="toLogin()">Login</span></p>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="main" class="screen hide">
        <!-- Top Bar -->
        <div class="top">
            <div class="user">
                <img id="mp">
                <span id="mn"></span>
                <span id="ab" class="hide">üëë</span>
            </div>
            <button onclick="logout()">Logout</button>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Left: Chats -->
            <div id="left" class="side">
                <div class="head">
                    <h3>Messages</h3>
                    <button onclick="openFind()">+</button>
                </div>

                <!-- Admin Videos -->
                <div id="av" class="hide av">
                    <strong>üëë Admin Videos</strong>
                    <input type="text" id="v1" placeholder="Google Drive Link 1">
                    <input type="text" id="v2" placeholder="Google Drive Link 2">
                    <input type="text" id="v3" placeholder="Google Drive Link 3">
                    <button onclick="saveV()">Save Videos</button>
                </div>

                <div id="list"></div>
            </div>

            <!-- Right: Chat -->
            <div id="right" class="side">
                <div id="empty">
                    <h2>üí¨ Welcome</h2>
                    <p>Select a chat or start new one</p>
                </div>

                <div id="active" class="hide">
                    <div class="bar">
                        <button onclick="back()" class="hide bb">‚Üê</button>
                        <img id="cp">
                        <span id="cn"></span>
                        <button onclick="call()" class="vb">üìπ Call</button>
                    </div>

                    <div id="msgs"></div>

                    <div class="input">
                        <input type="text" id="mi" placeholder="Type message..." onkeyup="ck(event)">
                        <button onclick="send()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Find Users Modal -->
    <div id="find" class="modal hide">
        <div class="mbox">
            <div class="mh">
                <h3>Find Users</h3>
                <button onclick="closeFind()">√ó</button>
            </div>
            <input type="text" id="fi" placeholder="Search..." oninput="findU()">
            <div id="fr"></div>
        </div>
    </div>

    <!-- Video Modal -->
    <div id="vid" class="modal hide">
        <div class="vbox">
            <div id="lv"></div>
            <div id="rv"></div>
            <video id="fv" class="hide" controls autoplay></video>
            <button onclick="endC()">End Call</button>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.19.0.js"></script>
    <script src="app.js"></script>
</body>
</html>
