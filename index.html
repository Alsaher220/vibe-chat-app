<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Auth Screen -->
    <div id="authScreen" class="screen">
        <div class="auth-container">
            <h1>üéâ Vibe Chat</h1>
            <p class="tagline">Connect & Vibe with Friends</p>

            <!-- Login -->
            <div id="loginBox" class="auth-box">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Password">
                <input type="password" id="loginAdminKey" placeholder="Admin key (optional)">
                <button onclick="login()">Login</button>
                <p class="switch-text">Don't have an account? <span onclick="showSignup()">Sign up</span></p>
            </div>

            <!-- Signup -->
            <div id="signupBox" class="auth-box hidden">
                <h2>Create Account</h2>
                <input type="text" id="signupUsername" placeholder="Username">
                <input type="email" id="signupEmail" placeholder="Email">
                <input type="password" id="signupPassword" placeholder="Password (min 6 chars)">
                <div class="profile-upload">
                    <label for="profilePic">
                        <div id="profilePreview" class="preview-circle">üì∑</div>
                    </label>
                    <input type="file" id="profilePic" accept="image/*" onchange="previewImage()">
                </div>
                <button onclick="signup()">Create Account</button>
                <p class="switch-text">Have an account? <span onclick="showLogin()">Login</span></p>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="screen hidden">
        <!-- Header -->
        <div class="app-header">
            <div class="user-info">
                <img id="currentUserPic" class="user-pic-small">
                <span id="currentUsername"></span>
                <span id="adminBadge" class="badge hidden">üëë ADMIN</span>
            </div>
            <button onclick="logout()" class="btn-logout">Logout</button>
        </div>

        <!-- Main Content -->
        <div class="app-body">
            <!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h3>Messages</h3>
                    <button onclick="showSearchModal()" class="btn-new">+</button>
                </div>

                <!-- Admin Panel -->
                <div id="adminVideos" class="admin-section hidden">
                    <h4>üëë Admin Videos</h4>
                    <input type="text" id="vid1" placeholder="Google Drive Link 1">
                    <input type="text" id="vid2" placeholder="Google Drive Link 2">
                    <input type="text" id="vid3" placeholder="Google Drive Link 3">
                    <button onclick="saveVideos()" class="btn-save">Save Videos</button>
                </div>

                <div id="chatsList" class="chats-list"></div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area" id="chatArea">
                <!-- No Chat Selected -->
                <div id="noChat" class="no-chat">
                    <h2>üí¨ Welcome to Vibe Chat</h2>
                    <p>Select a conversation or start a new one</p>
                </div>

                <!-- Active Chat -->
                <div id="activeChat" class="active-chat-container hidden">
                    <!-- Chat Header -->
                    <div class="chat-header">
                        <button onclick="backToList()" class="btn-back hidden">‚Üê</button>
                        <img id="chatPic" class="user-pic-small">
                        <span id="chatName"></span>
                        <button onclick="startCall()" class="btn-video">üìπ Call</button>
                    </div>

                    <!-- Messages -->
                    <div id="messages" class="messages-container"></div>

                    <!-- Input -->
                    <div class="input-container">
                        <input type="text" id="msgInput" placeholder="Type a message..." onkeypress="checkEnter(event)">
                        <button onclick="sendMsg()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Modal -->
    <div id="searchModal" class="modal hidden">
        <div class="modal-box">
            <div class="modal-header">
                <h3>Search Users</h3>
                <button onclick="closeSearch()" class="btn-close">√ó</button>
            </div>
            <input type="text" id="searchInput" placeholder="Search by username..." oninput="searchUsers()">
            <div id="searchResults" class="search-results"></div>
        </div>
    </div>

    <!-- Video Call Modal -->
    <div id="videoModal" class="modal hidden">
        <div class="video-box">
            <div id="localVideoDiv" class="local-video"></div>
            <div id="remoteVideoDiv" class="remote-video"></div>
            <video id="adminVideo" class="admin-video hidden" controls autoplay></video>
            <button onclick="endCall()" class="btn-end-call">End Call</button>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Agora -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.19.0.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
